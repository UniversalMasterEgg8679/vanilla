language: php

php:
  - 5.6
  - 7.0
  - 7.1
  - hhvm

sudo: false

matrix:
  allow_failures:
    - php: hhvm
  fast_finish: true

cache:
  - apt

addons:
  apt:
    packages:
      - nginx
      - realpath
  hosts:
    - vanilla.test

install:
  - composer self-update
  - composer install -o
  - composer require phpunit/phpunit ~5
  - tests/travis/setup.sh

script:
  - tests/travis/php-lint.sh ./applications
  - tests/travis/php-lint.sh ./conf
  - tests/travis/php-lint.sh ./library
  - tests/travis/php-lint.sh ./plugins
  - tests/travis/php-lint.sh ./themes
  - ./vendor/bin/phpunit -c phpunit.xml.dist --coverage-clover=coverage.clover
  - cat /tmp/error.log
  - cat /tmp/access.log

notifications:
  hipchat:
    rooms:
      secure: "bRRKwwnzJejZ399Ihu7eQKxfykEEKfXJ4OrHDQ//kPoXdDu0Cz2oBMq5v8NwHIc2OKt2G+HvIeVA2UqmZpdbgnvDbcKOV+L3ySeFPcTuNM8FF7tQSplZTG9EP2oqmMNLhpvrqp29iadNRlbZnp8jWc3ZIphJTnUzgzBeqjXPgV8="
    template:
      - >
        Build <a href="%{build_url}">#%{build_number}</a>
        (<a href="%{compare_url}">%{commit}</a>)
        of <a href="https://github.com/%{repository}/tree/%{branch}">%{repository}@%{branch}</a>
        by %{author}: %{message}
    format: html
